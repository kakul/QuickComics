		<!-- The template to display files available for upload -->

		<script id="template-upload" type="text/x-tmpl">
		{% for (var i=0, file; file=o.files[i]; i++) { %}
		    <tr class="template-upload fade">
		        <td>
		            <span class="preview"></span>
		        </td>
		        <td>
		            <p class="name">{%=file.name%}</p>
		            <strong class="error text-danger"></strong>
		        </td>
		        <td>
		            <p class="size">Processing...</p>
		            <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><div class="progress-bar progress-bar-success" style="width:0%;"></div></div>
		        </td>
		        <td>
		            {% if (!i && !o.options.autoUpload) { %}
		                <button class="btn btn-primary start" disabled>
		                    <i class="glyphicon glyphicon-upload"></i>
		                    <span>Start</span>
		                </button>
		            {% } %}
		            {% if (!i) { %}
		                <button class="btn btn-warning cancel">
		                    <i class="glyphicon glyphicon-ban-circle"></i>
		                    <span>Cancel</span>
		                </button>
		            {% } %}
		        </td>
		    </tr>
		{% } %}
		</script>
		<!-- The template to display files available for download -->

		<script id="template-download" type="text/x-tmpl">
		{% for (var i=0, file; file=o.files[i]; i++) { %}
		    <tr class="template-download fade">
		        <td>
		            <span class="preview">
		                {% if (file.thumbnailUrl) { %}
		                    <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" data-gallery><img src="{%=file.thumbnailUrl%}"></a>
		                {% } %}
		            </span>
		        </td>
		        <td>
		            <p class="name">
		                {% if (file.url) { %}
		                    <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" {%=file.thumbnailUrl?'data-gallery':''%}>{%=file.name%}</a>
		                {% } else { %}
		                    <span>{%=file.name%}</span>
		                {% } %}
		            </p>
		            {% if (file.error) { %}
		                <div><span class="label label-danger">Error</span> {%=file.error%}</div>
		            {% } %}
		        </td>
		        <td>
		            <span class="size">{%=o.formatFileSize(file.size)%}</span>
		        </td>
		        <td>
		            {% if (file.deleteUrl) { %}
		                <button class="btn btn-danger delete" data-type="{%=file.deleteType%}" data-url="{%=file.deleteUrl%}"{% if (file.deleteWithCredentials) { %} data-xhr-fields='{"withCredentials":true}'{% } %}>
		                    <i class="glyphicon glyphicon-trash"></i>
		                    <span>Delete</span>
		                </button>
		                <input type="checkbox" name="delete" value="1" class="toggle">
		            {% } else { %}
		                <button class="btn btn-warning cancel">
		                    <i class="glyphicon glyphicon-ban-circle"></i>
		                    <span>Cancel</span>
		                </button>
		            {% } %}
		        </td>
		    </tr>
		{% } %}
		</script>

		<script id="template-view" type="text/x-tmpl">
			{% for (var i=0, file; file=o.files[i]; i++) { %}
	         	{% var filename=file.name;
	         		filename=filename.substr(0,filename.length-4);
	         		filename=filename.replace(' ','_');
	         		filename=filename.replace('(',"");
	         	    filename=filename.replace(')',"");
	         		 %}  
	 		<img id="{%=filename.replace(' ','_')%}" class="drag template-view" src="{%=file.url%}" >

	 		{% } %}

	 	</script>


	 	<script>
            
            var clickNum=1;

	 	    var imageList=[];

	 	    var clickList=[];



	 	    ImageListContainer={


	 	    	getImagesFromPage: function(name){

	 	    		imageList=[];
	 	    		var images=$(name).find('img');

	 	    		for(var i=0;i<images.length;i++){
	 	    			imageList.push({id:images[i].id});

	 	    		}
	 	    	},

	 	    	remove: function(name){
		               
		               	for (var i = 0; i < animationList.length; i++)
		                    if(name== animationList[i].name)
		                        imageList.splice(i,1);
		          },

		           
		        //used to insert an animation object into an array at the end of array or at the specified index  
		     	insert:function(item,index){
		               	if (index==undefined)
		                	imageList.push(item);
		               	else
		     		   		imageList.splice(index,0,item);
		     	},

		     	
		        //to return the animation object for preview
		     	previewAnimation: function(name){
		     		
		     		for (var i = 0; i < imageList.length; i++)
		     			if(name== imageList[i].name)
		     				return imageList[i];
		     	},
		     	//clear the animation array
		     	clear: function(){
		     		imageList=[];
		     	}


	 	    }

			var animationList = [];

			var state=1;

			var AnimationObj={name:"default"+state,duration:0,top:0,left:0,opacity:1,rotateX:0,rotateY:0,rotateZ:0};
		    
		    AnimationContainer = {
		        //used to remove an animation object from array using it's ID
		        remove: function(name){
		               
		               	for (var i = 0; i < animationList.length; i++)
		                    if(name== animationList[i].name)
		                        animationList.splice(i,1);
		          },

		           
		        //used to insert an animation object into an array at the end of array or at the specified index  
		     	insert:function(item,index){
		               	if (index==undefined)
		                	animationList.push(item);
		               	else
		     		   	animationList.splice(index,0,item);
		     	},

		     	
		        //to return the animation object for preview
		     	previewAnimation: function(name){
		     		
		     		for (var i = 0; i < animationList.length; i++)
		     			if(name== animationList[i].name)
		     				return animationList[i];
		     	},
		     	//clear the animation array
		     	clear: function(){
		     		animationList=[];
		     	}

		 	}
		 	
		 	var startPosition;
		 	var currentPosition=$('.drag').position();
			
			function setAnimation(){

				$('#topPos').val(currentPosition.top);
	            $('#leftPos').val(currentPosition.left);
	            
	            var x=parseInt(currentPosition.left,10);
	            var y=parseInt(currentPosition.top,10);

	            if(state==1){
	            	startPosition={top:y,left:x};
	            	
	            }
                AnimationContainer.insert({name:"default"+state,top:y,left:x,opacity:$('#transparency').val(),duration:parseInt($('#duration').val(),10)*1000});
				state++;
					 		
			}

			var previewState=1;

			function animate(){
               
                if(previewState==1)
                	$('.drag').css(startPosition);
				var transition,time;

				transition=AnimationContainer.previewAnimation("default"+previewState);
				time=transition.duration;
				console.log(transition);
				$('.drag').velocity(transition,{duration:time,complete:function(){if(previewState<state) animate();}});
				previewState++;

			}

		 	$(document).ready(function(){

				$('#page').mousemove(function(){
				
					$('.drag').draggable({containment:"parent"}
				);	
			 	
			 	$('.drag').mousemove(function(){
			 		currentPosition = $(this).position();
			 		$('#currentPos').html("X: "+currentPosition.left+" Y: "+currentPosition.top);
			 		}
		 		);
		 	});

		    });

		    
		    $('.setstate').click(function(){
		       	
		       	
		       	setAnimation();
		        	
		        });

		    $('.reset').click(function(){

		    	AnimationContainer=[];
		    	state=1;
		    	previewState=1;
			
			});

			$('.animate').click(function(){
			    previewState=1;
				animate();
			
			});

			$('.addClick').click(function(){
                $('.addClick').before('<li id="click'+clickNum+'" class="dir" '+clickNum+'"><input type="checkbox" class="clicklabel"><label for="clicklabel" >Click '+clickNum+'</label><ul class="clickTree"><li class="addFile">Add Files</li></ul><li>');
                clickNum++;
             
               	$( ".dir" ).click(function(){
					if($(this).find('.clicklabel').is(':checked')){
					$(this).find('.clickTree').hide();
					}
					else
			   		{
			   		$(this).find('.clickTree').show();
			   		}
				});
                
              
                  
			});

		var dog;

		$('body').on("click",'.addFile',function(){
             var that=$(this).parent();
			$('#unclickable').fadeIn();
			$('.prevImg').remove();

                	ImageListContainer.getImagesFromPage('#page');
                	for(var i=0;i<imageList.length;i++)
                    {   
                    	
                		$('#imageTile').append('<li><div class="prevImg" id="tile'+i+'"></div></li>');
                		$('#tile'+i).append($('#'+imageList[i].id).clone().addClass("tileImg"));
                		$('#tile'+i).append($('<div class="tileName">'+imageList[i].id+'</div>'));
                	}

                	$('#addToTree').click(function(){
                        var currentTree=that.find('li');
                        dog=that;
                        console.log(that);
                		var tiles=$('.ui-selected').find('img');
                		outer: for(var i=0;i<tiles.length;i++){
                            var tileId=tiles[i].id;
                			inner :for(var j=0;j<currentTree.length;j++){
                				if(currentTree[j].id==tileId)
                				continue outer;
                			}
                		that.prepend('<li id="'+tileId+'" class="clickTreeList">'+tileId+'</li>');
                		}

                	});
                });

		$('#closePreview').click(function(){
			$('#unclickable').fadeOut();

		});

		$('#upload').click(function(){
			$('#fileList').hide();
			$('#container').show();
		});

		$('#treeView').click(function(){
			$('#fileList').show();
			$('#container').hide();
		});

		$('body').on('click','.clickTree',function(){
			$('.clickTree').selectable();
			$('.addFile').selectable({disabled:true});
		});

       

       $('body').on('click','.addFile',function(){
       	$('#imageTile').selectable();
       });        
        
       
    	

	





			


	 	</script>
